<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/util/style.css" />
    <link rel="icon" href="assets/ic_book.svg" />
    <title>MyBookShelf</title>
  </head>
  <body>
    <header>
      <h1>MyBookShelf</h1>
      <div>
        <div id="select">
          <span>title book</span>
          <img src="/assets/ic_caret.svg" alt="caret" />
        </div>
        <input type="search" placeholder="enter title book here ..." />
        <button><img src="/assets/ic_search.svg" alt="search" /></button>
        <div id="type_search">
          <input
            type="radio"
            name="type-search"
            id="0"
            value="title book"
            checked
          />
          <label for="0">title book</label>
          <input type="radio" name="type-search" id="1" value="writer book" />
          <label for="1">writer book</label>
          <input type="radio" name="type-search" id="2" value="hashtag" />
          <label for="2">hashtag</label>
        </div>
      </div>

      <div>
        <span class="active">latest update</span>
        <span>ongoing</span>
        <span>finished</span>
      </div>
    </header>
    <main>
      <div></div>
      <img src="/assets/ic_add.svg" alt="add_book" />
    </main>
    <div>
      <form>
        <div id="cover_book" class="stretch"></div>
        <p id="date_book">
          Start Date 9 january 2021 <br />
          Last Updated 30 January 2021
        </p>
        <div id="info_book">
          <input
            type="text"
            autocomplete="off"
            required
            placeholder="title book"
          />
          <input
            type="text"
            autocomplete="off"
            required
            placeholder="writer name"
          />
          <input
            type="text"
            autocomplete="off"
            required
            placeholder="year book"
          />
        </div>

        <div id="status_book">
          <span>Status</span>

          <label for="current_page">current page :</label>
          <input
            type="text"
            autocomplete="off"
            required
            placeholder="0"
            id="current_page"
          />

          <label for="total_page">total page :</label>
          <input
            type="text"
            autocomplete="off"
            required
            placeholder="0"
            id="total_page"
          />
          <div id="progress" data-progress="100%" title="reading progress (%)">
            <span></span>
          </div>
        </div>
        <input
          id="hashtag"
          type="text"
          placeholder="#hashtag1 #hashtag2 #hashtag3"
          autocomplete="off"
          title="separate with spacing without (#)"
        />
        <div id="action_book">
          <button type="submit">
            <img src="/assets/ic_save.svg" alt="save" />
            <span>save book</span>
          </button>
          <button type="button">
            <img src="/assets/ic_cancel.svg" alt="cancel" />
            <span>cancel</span>
          </button>
        </div>
      </form>
    </div>
    <script type="module" src="/util/script.js"></script>
  </body>
</html>
